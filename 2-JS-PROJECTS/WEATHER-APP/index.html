<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

<div class="wrapper">
     <h1>Weather App</h1>

     <div class="tab-container">
       <p class="tab" data-userWeather="">Your Weather</p>
       <p class="tab" data-searchWeather>Search Weather</p>



     </div>

     <div class="weather-container">
         
        <!-- gRant location ui -->
         <div class="sub-container grant-location-container">
            <img src="./Images/location.png" alt="" width ="80" height ="80">
            <p>Grant location access</p>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAcess>GrantAcess</button>
         </div>

         <!-- search wala box -->
          <form class="form-container" data-search-form>
             <input type="text" placeholder="search for city" data-searchInput>
             <button class="btn" type ="submit"><img src="./Images/search.png" alt="" width ="20" height ="20">></button>
          </form>

          <!-- loading screen container -->
           <div class="sub-container loading-container">
            <img src="./Images/loading.gif" alt="" width="150" height="150">
            <p>Loading...</p>
           </div>

           <!-- Weather information ui -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-city-name></p>
                    <img data-countryIcon>
                     
                </div>
            <!-- weather description -->
                <p data-weatherDesc></p>
                <!-- weather icn -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>
              
                
                <div class="parameter-container">
                  <div class="parameter">
                    <img src="./Images/wind.png">
                    <p>windspeed</p>
                     <p data-windspeed></p>
                  </div>

                  <div class="parameter"></div>
                    <img src="./Images/humidity.png">
                    <p>Humidity</p>
                     <p data-humidity></p>
                  </div>

                  <div class="parameter"></div>
                    <img src="./Images/cloud.png">
                    <p>Cloud</p>
                     <p data-cloud></p>
                  </div>

                </div>

            </div>
     </div>

</div>

    <script src="app.js"></script>
</body>
</html>
